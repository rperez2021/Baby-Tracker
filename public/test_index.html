<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Baby Tracker</title>
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- FontAwesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!--Body Here-->
    <div class="container">

        <div class="row section">

            <div class="col s12">
                <h3 class="center-align">Baby Tracker</h3>
            </div>

        </div>

        <main>
            <div class="row">
                <form class="inline" action="#">
                    <div class="col s12">
                        <input type="text" class="datepicker" placeholder="Select Date">
                    </div>


                    <div class="col s12">
                        <input type="text" class="timepicker" placeholder="Select Time">
                    </div>

                    <div id="checkbox" class="col s12 input-field">

                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Poop?</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Pee?</span>
                            </label>
                            <input placeholder="# of Oz" id="first_name" type="text" class="validate">
                            <label for="first_name">How much Milk did she drink?</label>
                        </p>
                        <button class="btn waves-effect waves-light red" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                </form>
                <form action="/day">
                    <button class="btn waves-effect waves-light blue" type="submit" name="action">View Log
                        <i class="material-icons right">calendar_today</i>
                    </button>
                </form>

                </div>

            </div>
    </div>
    </main>
    <!--Body Here-->
</body>
<!-- Compiled and minified JavaScript -->

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>

</html>
